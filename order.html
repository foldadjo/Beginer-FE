<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS/order.css" />
    <title>Order Page</title>
    <style>
      .bg-white {
        background-color: white !important;
      }
    </style>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light fixed-top bg-white text-center"
      style="width: 100%"
    >
      <div class="container">
        <a class="navbar-brand" href="home.html"
          ><img src="assets/Tickitz 2.png" alt="logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse"
          id="navbarSupportedContent"
          style="font-weight: bold; width: 40%"
        >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li><hr class="dropdown-divider" /></li>
            <li class="nav-item">
              <a class="nav-link" href="home.html">Home</a>
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li class="nav-item">
              <a class="nav-link" href="#">List Movie</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li><hr class="dropdown-divider" /></li>
            <li class="nav-item">
              <a class="nav-link" href="#">Profile</a>
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li class="nav-item">
              <a class="nav-link" href="signIn.html">Log Out</a>
            </li>
            <li><hr class="dropdown-divider" /></li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="body" style="display: flex">
      <section class="body__left" style="flex: 2">
        <div class="body__header">
          <h2>Movie Selected</h2>
          <div class="body__content" style="display: flex">
            <object class="body__content--title" style="flex: 1">
              Spider-Man: Homecoming
            </object>
            <a href="home.html">
              <button class="body__content--button">Change movie</button>
            </a>
          </div>
        </div>
        <h2>Choose Your Seat</h2>
        <div class="body__content">
          <div class="seat"></div>
          <h4>Seating key</h3>
          <div class="box" style="display: flex">
            <object class="box1" style="flex: 1"></object>
            <object class="box__title" style="flex: 5">Available</object>
            <object class="box2" style="flex: 1"></object>
            <object class="box__title" style="flex: 5">Selected</object>
            <object class="box3" style="flex: 1"></object>
            <object class="box__title" style="flex: 5">Sold</object>
          </div>
        </div>
      </section>
      <section class="body__right" style="flex: 1">
        <h2>Order Info</h2>
        <div class="body__content">
          <div class="info__header">
            <img src="assets/logo cineone.png"/>
            <h3>CineOne21 Cinema</h3>
          </div>
          <div>
            <div style="display: flex" class="info__detail">
              <object style="flex: 1" class="info__detail--title">
                Movie selected
              </object>
              <object class="info__detail--value">Spider-Man: Homecoming</object>
            </div>
            <div style="display: flex" class="info__detail">
              <object style="flex: 1" class="info__detail--title">
                Tuesday, 07 July 2020
              </object>
              <object class="info__detail--value">02:00</object>
            </div>
            <div style="display: flex" class="info__detail">
              <object style="flex: 1" class="info__detail--title">
                One ticket price
              </object>
              <object class="info__detail--value">$10</object>
            </div>
            <div style="display: flex" class="info__detail">
              <object style="flex: 1" class="info__detail--title">
                Seat choosed
              </object>
              <object class="info__detail--value">C4, C5, C6</object>
            </div>
          </div>
          <hr class="dropdown-divider" />
          <div>
            <div style="display: flex">
              <object style="flex: 1" class="info__detail--title2">
                Total Payment
              </object>
              <object class="info__detail--value2">$30</object>
            </div>
          </div>
        </div>
      </section>
    </section>
    <div class="button">
      <a href="home.html" class="button__1">
        <button class="button1">Change your movie</button>
      </a>
      <a href="payment.html">
        <button class="button2">Checkout now</button>
      </a>
    </div>
    <section class="footerweb" style="display: flex">
      <object style="flex: 1">
        <img src="assets/Tickitz 2.png" alt="tikits" class="footerweb__logo" />
        <div class="footerweb__item--content">
          Stop waiting in line. Buy tickets
        </div>
        <div class="footerweb__item--content">
          conveniently, watch movies quietly.
        </div>
      </object>
      <object class="footerweb__item" style="flex: 1">
        <h5>Explore</h5>
        <div class="footerweb__mobile">
          <div class="footerweb__item--content">home</div>
          <div class="footerweb__item--content">list movie</div>
        </div>
      </object>
      <object class="footerweb__item" style="flex: 1">
        <h5>Our Sponsor</h5>
        <div class="footerweb__mobile">
          <div class="footerweb__item--content">
            <img
              src="assets/logo ebv.png"
              alt="sponsor"
              class="footerweb__item--sponsor"
            />
          </div>
          <div class="footerweb__item--content">
            <img
              src="assets/logo cineone.png"
              alt="sponsor"
              class="footerweb__item--sponsor"
            />
          </div>
          <div class="footerweb__item--content">
            <img
              src="assets/logo hiflix.png"
              alt="sponsor"
              class="footerweb__item--sponsor"
            />
          </div>
        </div>
      </object>
      <object class="footerweb__item" style="flex: 1">
        <h5>Follow Us</h5>
        <div class="footerweb__mobile">
          <div class="footerweb__item--content">
            <img
              src="assets/logo facebook.png"
              alt="logo"
              class="footerweb__item--acc"
            /><a class="acc__link"> Tikitz cinema id</a>
          </div>
          <div class="footerweb__item--content">
            <img
              src="assets/logo ig.png"
              alt="logo"
              class="footerweb__item--acc"
            /><a class="acc__link"> tikitz.id</a>
          </div>
          <div class="footerweb__item--content">
            <img
              src="assets/logo twitter.png"
              alt="logo"
              class="footerweb__item--acc"
            /><a class="acc__link"> tikitz.id</a>
          </div>
          <div class="footerweb__item--content">
            <img
              src="assets/logo youtube.png"
              alt="logo"
              class="footerweb__item--acc"
            /><a class="acc__link"> Tikitz cinema id</a>
          </div>
        </div>
      </object>
    </section>
    <footer>Â© 2020 Tickitz. All Rights Reserved.</footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
