    <section class="body" style="display: flex">
      <section class="body__left" style="flex: 2">
        <div class="body__header">
          <h2>Payment Info</h2>
        </div>
        <div class="body__content">
          <div>
            <div style="display: flex" class="info__detail">
              <object style="flex: 1" class="info__detail--title">
                Date & time
              </object>
              <object class="info__detail--value">
                Tuesday, 07 July 2020 at 02:00
              </object>
            </div>
            <hr class="dropdown-divider" />
            <div style="display: flex" class="info__detail">
              <object style="flex: 1" class="info__detail--title">
                Movie title
              </object>
              <object class="info__detail--value">
                Spider-Man: Homecoming
              </object>
            </div>
            <hr class="dropdown-divider" />
            <div style="display: flex" class="info__detail">
              <object style="flex: 1" class="info__detail--title">
                Cinema name
              </object>
              <object class="info__detail--value">CineOne21 Cinema</object>
            </div>
            <hr class="dropdown-divider" />
            <div style="display: flex" class="info__detail">
              <object style="flex: 1" class="info__detail--title">
                Number of tickets
              </object>
              <object class="info__detail--value">3 pieces</object>
            </div>
          </div>
          <hr class="dropdown-divider" />
          <div style="display: flex" class="info__detail">
            <object style="flex: 1" class="info__detail--title">
              Total Payment
            </object>
            <object class="info__detail--value2">$30</object>
          </div>
        </div>
        <h2>Choose a Payment Method</h2>
        <div class="body__content">
          <div class="payment" style="display: flex">
            <div class="payment__border" style="flex: 3">
              <img src="assets/logo gpay.png" alt="" />
            </div>
            <div class="payment__border" style="flex: 3">
              <img src="assets/Logo visa.png" alt="" />
            </div>
            <div class="payment__border" style="flex: 3">
              <img src="assets/Logo GoPay.png" alt="" />
            </div>
            <div class="payment__border" style="flex: 3">
              <img src="assets/logo paypal.png" alt="" />
            </div>
          </div>
          <div class="payment" style="display: flex">
            <div class="payment__border" style="flex: 3">
              <img src="assets/logo dana.png" alt="" />
            </div>
            <div class="payment__border" style="flex: 3">
              <img src="assets/logo BCA.png" alt="" />
            </div>
            <div class="payment__border" style="flex: 3">
              <img src="assets/logo BRI.png" alt="" />
            </div>
            <div class="payment__border" style="flex: 3">
              <img src="assets/logo ovo.png" alt="" />
            </div>
          </div>
          <div style="display: flex; color: #a0a3bd">
            <object style="flex: 2">
              <hr class="dropdown-divider" />
            </object>
            <object style="flex: 1; text-align: center">or</object>
            <object style="flex: 2">
              <hr class="dropdown-divider" />
            </object>
          </div>
          <div style="text-align: center">
            <object class="payment__other1">Pay via cast</object>
            <object class="payment__other2">See how it work</object>
          </div>
        </div>
      </section>
      <section class="body__right" style="flex: 1">
        <h2>Personal Info</h2>
        <div class="body__content">
          <div class="profile">
            <div class="profile__title">Full name</div>
            <input type="text" placeholder="Jonas El Rodriguez" />
          </div>
          <div class="profile">
            <div class="profile__title">Email</div>
            <input type="email" placeholder="jonasrodri123@gmail.com" />
          </div>
          <div class="profile">
            <div class="profile__title">Number</div>
            <input type="tel" placeholder="81445687121" />
          </div>
          <div class="warning">
            <img src="assets/warning.png" alt="warning" style="opacity: 100%" />
            <object>Fill you data correctly</object>
          </div>
        </div>
      </section>
    </section>
    <div class="button">
      <a

          <div class="footerweb__item--content">
            <img
              src="assets/logo ebv.png"
              alt="sponsor"

          </div>
          <div class="footerweb__item--content">
            <img
              src="assets/logo cineone.png"

              src="assets/logo hiflix.png"

      <object class="footerweb__item" style="flex: 1">
        <h5>Follow Us</h5>
        <div class="footerweb__mobile">
          <div class="footerweb__item--content">

              src="assets/logo facebook.png"
              alt="logo"

          <div class="footerweb__item--content">

              src="assets/logo twitter.png"

              class="footerweb__item--acc"
            /><a class="acc__link"> Tikitz cinema id</a>
