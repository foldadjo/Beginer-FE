    <section class="banner" style="display: flex">
      <object class="banner__image" style="flex: 1">
        <img
          src="assets/img-detail.png"
          alt="image detail"

      <object class="banner__detail" style="flex: 2">
        <h1>Spider-Man: Homecoming</h1>
        <div class="banner__detail--category">Adventure, Action, Sci-Fi</div>
        <div class="banner__detail--spesific" style="display: flex">
          <object class="detail__kiri" style="flex: 1">
            <div class="detail__spesific--title">release date</div>
            <div class="detail__spesific--content">June 28, 2017</div>
            <div class="detail__spesific--title">Duration</div>
            <div class="detail__spesific--content">2 hrs 13 min</div>
          </object>
          <object class="detail__kanan" style="flex: 1">
            <div class="detail__spesific--title">Directed by</div>
            <div class="detail__spesific--content">June 28, 2017</div>
            <div class="detail__spesific--title">Casts</div>
            <div class="detail__spesific--content">
              Tom Holland, Robert Downey Jr., etc.
            </div>
          </object>
        </div>
        <hr class="dropdown-divider" style="margin: 5% 0" />
        <div class="synopsis">Synopsis</div>
        <div class="synopsis__detail">
          Thrilled by his experience with the Avengers, Peter returns home,
          where he lives with his Aunt May, under the watchful eye of his new
          mentor Tony Stark, Peter tries to fall back into his normal daily
          routine - distracted by thoughts of proving himself to be more than
          just your friendly neighborhood Spider-Man - but when the Vulture
          emerges as a new villain, everything that Peter holds most important
          will be threatened.
        </div>
      </object>
