<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/signUp.css" />
    <title>Sign Up / Desktop</title>
  </head>
  <body>
    <main>
      <section class="banner">
        <div class="banner__overlay">
          <div>
            <img
              src="assets/tickitz 1.png"
              alt=""
              class="banner__overlay__title"
            />
          </div>
          <div class="banner__overlay__label">wait, watch, wow!</div>
        </div>
        <img
          src="assets/homescreen.png"
          alt="Image Marvel"
          class="banner__img"
        />
      </section>
      <div class="signup">
        <div class="header__logo">
          <img src="assets/Tickitz 2.png" alt="logo" />
        </div>
        <div class="header__signup">Sign Up</div>
        <div class="header__signup--comment">Fill your additional details</div>
        <div class="header__detail">First Name</div>
        <input
          type="text"
          placeholder="Write your first name"
          class="join__input"
        />
        <div class="header__detail">Last Name</div>
        <input
          type="text"
          placeholder="Write your last name"
          class="join__input"
        />
        <div class="header__detail">Phone Number</div>
        <input
          type="tel"
          placeholder="Write your number phone"
          class="join__input"
        />
        <div class="header__detail">Email</div>
        <input
          type="email"
          placeholder="Write your email"
          class="join__input"
        />
        <div class="header__detail">Password</div>
        <input
          type="password"
          placeholder="Write your password"
          class="join__input"
        />
        <button class="signup__button">Sign Up</button>
        <div class="header__signup--comment">
          Already have account? <u class="signin">Sign In</u>
        </div>
      </div>
    </main>
  </body>
</html>
