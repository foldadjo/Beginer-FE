<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/signIn.css" />
    <title>Sign In / Desktop</title>
  </head>
  <body>
    <main>
      <section class="banner">
        <div class="banner__overlay">
          <div>
            <img
              src="assets/tickitz 1.png"
              alt=""
              class="banner__overlay__title"
            />
          </div>
          <div class="banner__overlay__label">wait, watch, wow!</div>
        </div>
        <img
          src="assets/homescreen.png"
          alt="Image Marvel"
          class="banner__img"
        />
      </section>
      <div class="signin">
        <div class="header__signin">Sign In</div>
        <div class="header__signin--comment">
          Sign in with your data that you entered during your registration
        </div>
        <div class="header__detail">Email</div>
        <input
          type="email"
          placeholder="Write your email"
          class="join__input"
        />
        <div class="header__detail">Password</div>
        <input
          type="password"
          placeholder="Write your password"
          class="join__input"
        />
        <button class="signin__button">Sign In</button>
        <div class="signin--comment">
          Forget your pasword? <u class="signup">Reset Now</u>
        </div>
        <div class="signin--comment">
          Don't have an acount? <u class="signup">Sign Up</u>
        </div>
      </div>
    </main>
  </body>
</html>
